<!-- right col -->
<div class="chat">
    <tabset class="nav-tabs-alt" justified="true">
        <tab>
            <tab-heading>
                <i class="glyphicon glyphicon-user text-md text-muted wrapper-sm"></i>
            </tab-heading>
            <div class="form-group" style="padding: 5px;margin-bottom: 10px;margin-top: 10px;">
                <input type="text" class="form-control rounded" placeholder="搜索当前在线用户..." ng-keypress="searchUser($event)">
            </div>
            <div class="wrapper-md chat-all-user" style="padding-top: 0">
                <ul class="list-group no-bg pull-in">
                    <chatlist role="{{user.role}}" islove="{{user.islove}}" love="loveThisUser($index)" chat-list-repeat-done age="{{user.age}}" name="{{user.name}}" signture="{{user.signture}}" ng-repeat="user in chatUserList" userid="{{user.id}}"></chatlist>
                </ul>
                <div class="text-center">
                    <button class="btn btn-success" ui-toggle-class="show inline" target="#spin">
                        <span class="text">更多在线用户</span>
                        <span class="text-active">加载中...</span>
                    </button>
                    <i class="fa fa-spin fa-spinner hide" id="spin"></i>
                    <!--<a href class="btn btn-sm btn-primary padder-md m-b"></a>-->
                </div>
            </div>
        </tab>
        <tab>
            <tab-heading>
                <i class="glyphicon glyphicon-comment text-md text-muted wrapper-sm"></i>
            </tab-heading>
            <div class="form-group" style="padding: 5px;margin-bottom: 10px;margin-top: 10px;">
                <input type="text" class="form-control rounded" placeholder="搜索聊天列表用户...">
            </div>
            <div class="wrapper-md chat-all-user" style="padding-top: 0">
                <ul class="list-group pull-in auto">
                    <chatmylist open="openChatDetailWindow($index)" chat-list-repeat-done age="{{user.age}}" name="{{user.name}}" signture="{{user.signture}}" ng-repeat="user in myChatUserList" userid="{{user.id}}"></chatmylist>
                </ul>
            </div>
        </tab>
        <tab>
            <tab-heading>
                <i class="glyphicon glyphicon-transfer text-md text-muted wrapper-sm"></i>
            </tab-heading>
            <div class="wrapper-md chat-all-user" style="height: 513px;">
                <div class="m-b-sm text-md">动态</div>
                <ul class="list-group list-group-sm list-group-sp list-group-alt auto m-t">
                    <li class="list-group-item">
                        <span class="text-muted">张三的动态 at 3:00 pm</span>
                        <span class="block text-md text-info">B 15,000.00</span>
                    </li>
                </ul>
            </div>
        </tab>
    </tabset>
    <div class="footer">
        <ul>
            <li ng-click="chatSetting()"><i class="icon-settings"></i></li>
            <li ng-click="chatScrollToTop()"><i class="icon-arrow-up"></i></li>
            <li ng-click="chatBell()"><i class="icon-bell"></i></li>
            <li ng-click="chatRefresh()"><i class="icon-refresh"></i></li>
            <li ng-click="loveAll()"><i class="fa fa-heart"></i></li>
            <li ng-click="unloveAll()"><i class="fa fa-heart-o"></i></li>
        </ul>
    </div>
</div>
